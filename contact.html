  <section class="contact section">
    <h2 class="contact__title">Contact Us</h2>
   <div class="contact__container">
    <div class="contact__description">
      <p>Thank you for your interest. Let's design and plan something beautiful and memorable together!</p>
      <p>We'd love to hear from you.</p>
    </div>
    <div class="contact__mail">
      <form action="" class="contact__form" id="contact-form">
        <div class="contact__group">
          <div class="contact__box">
            <input type="text" name="user_name" class="contact__input" id="name" required placeholder="First Name">
            <label for="name" class="contact__label">First Name</label>
          </div>
          <div class="contact__box">
            <input type="text" name="user_lastname" class="contact__input" id="lastname" required placeholder="Last Name">
            <label for="name" class="contact__label">Last Name</label>
          </div>
        </div>

        <div class="contact__group">
          <div class="contact__box">
            <input type="email" name="user_email" class="contact__input" id="email" required placeholder="Email*">
            <label for="email" class="contact__label">Email*</label>
          </div>
          <div class="contact__box">
            <input type="text" name="user_subject" class="contact__input" id="subject" placeholder="Subject">
            <label for="subject" class="contact__label">Subject</label>
          </div>  
        </div>

          <div class="contact__box contact__area">
            <textarea name="user_message" id="message"  class="contact__input" placeholder="Message"></textarea>
            <label for="message" class="contact__label">Leave a message... </label>
          </div>   
          
          <p class="contact__message" id="contact-message"></p>

          <button class="contact__button button btn">
            SUBMIT
          </button>
      </form>
    </div>
   </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
